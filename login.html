<script type="text/javascript">
	function check_cookie()
    {
        var decodedCookie = decodeURIComponent(document.cookie);
        if(decodedCookie)
        {
					mycookie = getCookie("mycookie");
            window.location ='/lib/'+mycookie+'.html';
        }

    }
	check_cookie();
</script>
